server {

	listen 80;
	root /usr/share/nginx/html;

	index index.html index.htm;

	server_name ahmadz.ai www.ahmadz.ai;

	location / {
		try_files $uri $uri/ /index.html;
	}

	location ~ \.php$ {
        	include snippets/fastcgi-php.conf;
        	fastcgi_pass unix:/run/php/php7.4-fpm.sock;
    	}	
}
